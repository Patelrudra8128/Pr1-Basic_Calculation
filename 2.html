<script type="text/javascript">
    var a = parseInt(prompt("Enter value of a : "));
    var b = parseInt(prompt("Enter value of b : "));

    document.write("<h3>A = "+a+"</h3>");
    document.write("<h3>B = "+b+"</h3>");

    a = a + b;
    b = a - b;
    a = a - b;

    document.write("<h3>After Swapping : </h3>");
    document.write("<h3>A = "+a+"</h3>");
    document.write("<h3>B = "+b+"</h3>");
    </script>
