<script type="text/javascript">
var a = parseInt(prompt("Enter value of a : "));
var b = parseInt(prompt("Enter value of b : "));
alert("Press 1 for +, Press 2 for -, Press 3 for *, Press 4 for /");
var choice = parseInt(prompt("Choose any operation : "));

switch(choice){
    case 1 : document.write("A + B = "+(a+b)); break;
    case 2 : document.write("A - B = "+(a-b)); break;
    case 3 : document.write("A * B = "+(a*b)); break;
    case 4 : document.write("A / B = " +(a/b)); break;
    default : document.write("Invalid Choice");
}

</script>
